<template>
  <h2>Two way binding</h2>
  <p>Data is passed from parent component to child using Aurelias one-time binding option. When data in the fields is changed then it is updated to related DOM elements.</p>
  <section>
    <form role="form" submit.delegate="submit()">
      <div>
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" id="fn" placeholder="first name">
      </div>
      <div>
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" id="ln" placeholder="last name">
      </div>
      <div>
        <label>Full Name</label>
        <p>${fullName | upper}</p>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
</template>
